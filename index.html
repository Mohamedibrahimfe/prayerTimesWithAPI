<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="city">Cairo</h1>
    <h3><span id="hijriDate"></span></h3>

    <div class="container">
        <div class="box">
            <h1 style="padding: 15px;">Prayer Times</h1>
            <div class="prayersContainer">
                <ul class="prayers">
                    <li>
                        <div class="prayer">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 640 512"
                                color="black" height="45" width="45" xmlns="http://www.w3.org/2000/svg"
                                style="color: black;margin-left: 10px;">
                                <path
                                    d="M0 480c0 17.67 14.33 32 32 32h64c17.67 0 32-14.33 32-32V160H0v320zm579.16-192c17.86-17.39 28.84-37.34 28.84-58.91 0-52.86-41.79-93.79-87.92-122.9-41.94-26.47-80.63-57.77-111.96-96.22L400 0l-8.12 9.97c-31.33 38.45-70.01 69.76-111.96 96.22C233.79 135.3 192 176.23 192 229.09c0 21.57 10.98 41.52 28.84 58.91h358.32zM608 320H192c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h32v-64c0-17.67 14.33-32 32-32s32 14.33 32 32v64h64v-72c0-48 48-72 48-72s48 24 48 72v72h64v-64c0-17.67 14.33-32 32-32s32 14.33 32 32v64h32c17.67 0 32-14.33 32-32V352c0-17.67-14.33-32-32-32zM64 0S0 32 0 96v32h128V96c0-64-64-96-64-96z">
                                </path>
                            </svg>
                        </div>
                    </li>
                    <li>
                        <div class="prayer">
                            <h3>Sunrise</h3><span id="sunrise"></span>
                        </div>
                    </li>
                    <li>
                        <div class="prayer">
                            <h3>Fajr</h3><span id="fajr"></span>
                        </div>
                    </li>
                    <li>
                        <div class="prayer">
                            <h3>Dhuhr</h3><span id="dhuhr"></span>
                        </div>
                    </li>
                    <li>
                        <div class="prayer">
                            <h3>Asr</h3><span id="asr"></span>
                        </div>
                    </li>
                    <li>
                        <div class="prayer">
                            <h3>Maghrib</h3><span id="maghrib"></span>
                        </div>
                    </li>
                    <li>
                        <div class="prayer">
                            <h3>Isha</h3><span id="isha"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="settings">
            <div style="display: none;" class="">
                <label for="country">Country</label>
                <select name="country" id="selectCountry">
            
                </select>
            </div>
            <div class="">
                <label for="city">City</label>
                <select name="city" id="citySelect">
                
                </select>
            </div>
        </div>
        <h3 id="date">
            <span id="dayName"></span>
            <span id="Date"></span>
        </h3>


    <script src="js/main.js"></script>
</body>

</html>
